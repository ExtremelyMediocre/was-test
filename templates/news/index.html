<!DOCTYPE html>
<html>
    <head>
        <title>School News</title>
        <style>
            body {
                background-color: yellow;
                margin: 10px;
            }
        </style>
    </head>

    <body>
        <div>
            <h1><center>School News</center></h1>
        </div><br>

        <div>
            {% if news %}
            {% for news in news %}
            <h2>{{news.title}}</h2>
            <p><i>by {{news.author}}, &emsp; {{news.date}}</i></p>
            <p>{{news.text}}</p><br ><br >
            {% endfor %}
            {% else %}
            <strong> There is no news.</strong>
            {% endif %}
        </div>
    </body>
</html>
